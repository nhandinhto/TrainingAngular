<div class = "card">
    <div class = "card-header">
        {{title}}
    </div>
    <div class = "card-body">
        <div class = "row">
            <div class = "col-md-2">
                Filter By : 
            </div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered By : </h4>
            </div>
        </div>
        <div class = "table-responsive" *ngIf = "products.length">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class = "btn btn-primary" (click) = "toggleImage()">
                                {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 stars rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let product of products">
                        <td>
                            <img    [src] = "product.imageUrl"
                                    [style.width.px] = "imageWidth"
                                    [style.margin.px] = "imageMargin"
                                    *ngIf = "showImage"/>
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
